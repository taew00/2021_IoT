<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>LED ON / OFF</h1>
    <button onclick="led_op(1)">Red LED ON</button>
    <button onclick="led_op(2)">Red LED OFF</button>
    <button onclick="led_op(3)">Blue LED ON</button>
    <button onclick="led_op(4)">Blue LED OFF</button>
    <div id="result"></div>
</body>
 
</html>
<script>
    function led_op(value) {
        let url;
        if (value == 1) {
            url = '/Fled/on'
        } else if (value == 2) {
            url = '/Fled/off'
        } else if (value == 3) {
            url = '/Sled/on'
        } else if (value == 4) {
            url = '/Sled/off'
        }
        fetch(url)
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").innerHTML = "<h1>" + data + "</h1>";
            })
    }
</script>
